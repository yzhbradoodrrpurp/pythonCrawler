<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results of Your Submission</title>
</head>
<body>
    <p>You've successfully submitted the form!</p>

    <table border="1">
        <tr>
            <td>Title</td>
            <td>Content</td>
        </tr>

        {% for title, content in results.items() %}
            <tr>
                <td>{{ title }}</td>
                <td>{{ content }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
